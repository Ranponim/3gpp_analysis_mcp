# 개발 환경용 docker-compose 오버라이드 설정
# docker-compose.yml과 함께 사용됩니다.

version: '3.8'

services:
  mcp-server:
    # 개발용 추가 설정
    environment:
      # 개발 환경에서 더 자세한 로깅
      - LOG_LEVEL=DEBUG

    # 개발용 볼륨 마운트 (소스 코드 실시간 반영)
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./analysis_output:/app/analysis_output

    # 개발용 포트 추가
    ports:
      - "8000:8000"
      - "9229:9229"  # Python 디버거 포트 (선택사항)

    # 개발용 명령어 오버라이드 (필요시)
    # command: python -m debugpy --listen 0.0.0.0:9229 analysis_llm.py
